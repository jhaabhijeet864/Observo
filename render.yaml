services:
  - type: web
    name: observo-backend
    env: python
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:application --log-level debug
    plan: free
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: "10000"
    autoDeploy: true